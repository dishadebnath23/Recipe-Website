<title>Contact Us</title>
<style>
body {
    font-family: Garamond;
    margin: 0;
    padding: 0;
    background-color: black;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

nav {
    margin-top: 10px;
    margin-bottom: 10px ;
    text-align: center;
    font-size: larger;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

.con{
    position: absolute;
    top: 50px;
    right: 250px;
    color: black;
    font-size: 35px;
    text-align: center;
}

.contact-form {
    margin-bottom: 30px;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form textarea {
    resize: none;
}

.contact-form input[type="submit"] {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

.contact-info {
    margin-bottom: 30px;
}

img{
    max-width: 1300px;
    margin-left: 100px ;
    border-radius: 20px;
}

.contact-info p {
    margin-bottom: 10px;
}

.footer {
    text-align: center;
    margin-top: 50px;
}

.footer p {
    color: #666;
}
</style>
